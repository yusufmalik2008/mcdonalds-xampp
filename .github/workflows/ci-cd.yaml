name: Production-Ready CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Test & Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper tagging

      # ---------- PHP Lint ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_mysql
          coverage: none

      - name: PHP Lint
        run: |
          echo "üîç Checking PHP syntax in all files..."
          ERROR_FOUND=0
          for file in $(find src -name "*.php" -type f); do
            if ! php -l "$file" > /tmp/lint-output 2>&1; then
              echo "::error file=$file::$(cat /tmp/lint-output)"
              ERROR_FOUND=1
            fi
          done

          if [ $ERROR_FOUND -eq 0 ]; then
            echo "‚úÖ All PHP files passed syntax check!"
          else
            echo "‚ùå PHP syntax errors found!"
            exit 1
          fi
      # ---------- Tailwind CSS Build ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind CSS (Production Minified)
        run: npm run build-css

      # ---------- Security Scan (Code) ----------
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/php@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Optional but recommended
        continue-on-error: true  # Don't break build on medium/low issues

  cd:
    needs: ci  # Only run if CI passes
    runs-on: ubuntu-latest
    name: Build & Push Docker Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/mcdonalds-order-app
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ---------- Image Vulnerability Scan ----------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/mcdonalds-order-app:latest
          format: 'table'
          exit-code: '1'  # Fail on critical vulnerabilities
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
